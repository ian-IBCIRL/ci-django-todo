<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Todo list:</h1>
    <p>Things i need to do.</p>
    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td><strike>{{ item.name }}</strike></td>
            <td>:::Done</td>
            {% else %}
            <td>{{ item.name }}</td>
            <td>:::Not Done</td>
            {% endif %}
            <td>
                <a href="/edit/{{ item.id }}">
                    Edit
                </a>
            </td>
            <td>
                <a href="/toggle/{{ item.id }}">
                    Toggle
                </a>
            </td>

        </tr>
        {% empty %}
        <tr>
            <td>You have nothing on your list to do</td>
        </tr>
        {% endfor %}
    </table>
    <a href="\add">Add Item</a>
</body>

</html>
